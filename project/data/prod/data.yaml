
07-30: 
    - 'Laurence Fishburn wird heute {1961} Jahre alt.'
    - '{2003} Jahre ist es nun her, dass der allerletzte VW Käfer in Puebla, Mexiko vom Band lief.'
    - 'Vor genau {1932} Jahren wurde der Kurzfilm "Flowers and Trees" das erste Mal aufgeführt. Walt Disney wird hierfür den ersten Oscar in der Kategorie "Bester animierter Kurzfilm" bekommen.'
07-31: 
    - 'Vor {1919} Jahren wurde die Funkverbindung Berlin–New York eröffnet'
    - 'Guns N’ Roses veröffentlichten vor genau {1987} Jahren ihr Album "Appetite For Destruction".'
    - 'Joanne K. Rowling, bekannt dafür, die sexuelle Orientierung ihrer Charaktere post scriptum zu definieren, wird heute {1965} Jahre alt.'
08-01: 
    - 'Seit {2006} Jahren ist die reformierte Rechtschreibreform nun gültig.'
    - 'Aqua Claudia und Anio Novus, die beiden Leitungen zur Wasserversorgung wurden auf den Tag genau vor {52} Jahren eingeweiht.'
    - 'Zwei deutsche Zeitungen feiern heute ihren Jahrestag: Die "Welt am Sonntag" und der "stern" werden heute {1948}.'
    - '{1941} Jahre ist es nun her, dass der erste Jeep vom Band fährt.'
    - 'Vor exakt {1981} Jahren ging der Sender MTV in New York City auf Sendung. Damaliges Hauptprogramm: Musikvideos.'
    - 'Geburtstag haben heute: Coolio {1963}, Enie van de Meiklokjes, {1974} und Damien Saez {1977}, dessen Album "J’accuse" ich sehr empfehlen kann.'
08-02: 
    - 'Die "Dead Mans Hand" wird heute {1876}. Was das ist? Die Karten, welche "Wild Bill" Hickok auf der Hand hatte, als er von Jack McCall bei einer Draw Poker Partie erschossen wurde. Das Blatt selbst besteht aus der Kreuz Acht und Kreus Ass, sowie Pik Ass und Pik Acht.'
    - 'Alexander Graham Bell ist heute seit {1922} Jahren tot.'
    - 'James Baldwin erblickte vor genau {1924} Jahren das Licht der Welt im New Yorker Harlem.'
08-03: 
    - 'Seit {1787} Jahren ist der Mont Blanc der hächste Berg Europas. Davor war er es auch schon, jedoch wussten wir das nicht. Danke an den Genfer Naturforschers Horace-Bénédict de Saussure, dass er das rausgefunden hat.'
    - 'Vor {1958} Jahren erreicht das Atom-U-Boot "USS Nautilus" als erstes Wasserfahrzeug den geographischen Nordpol.'
    - '{1963} Jahre ist es nun her, dass "The Beatles" ihr letztes Konzert im Cavern Club in Liverpool spielen.'
08-04: 
    - 'Wolfgang Amadeus Mozart heiratete vor {1782} Jahren Constanze Weber.'
    - 'Louis Armstrong wurde vor genau {1901} Jahren gebohren.' 
    - 'Barack Obama wird heute {1961} Jahre alt.'
    - 'Hans Christian Andersen starb heute vor {1875} Jahren in Kopenhagen. Ihm verdanken wir "Die kleine Meerjungfrau", "Der standhafte Zinnsoldat", "Das hässliche Entlein", etc, etc, etc.'
08-05: 
    - 'Vor {2005} Jahren endeten die dreimonatigen Bauarbeiten für einen 78 Meter langen Tunnel mit dem Ziel "Unter dem Tresorraum der Brasilianischen Zentralbank in Fortaleza" abgeschlossen, der Boden des Tresorraums geöffnet und leergerräumt. Dieser Einbruch soll als gößter Bankraub Brasiliens in die Geschichte eingehen. Es wurden über 150 Mio. Real (ca. 52 Mio. Euro) gestohlen.'
    - 'Marilyn Monroe wurde vor {1962} Jahren tot in ihrer Wohnung gefunden. Noch am selben Tag ergab die Autopsie tödliche Medikamentenvergiftung als Todesursache an.'
    - 'Pink Floyd veröffetnliche vor {1967} Jahre ihr erstes Album "The Piper at the Gates of Dawn"'
    - 'Neil Armstrong (Der Astronaut, nicht der Musiker oder Radrenfahrer) wird heute {1930} Jahre alt.'
    - '{1943} Jahre ist es jetzt her, dass folgende Menschen von de Nazis ermordet wurden: Liane Berkowitz, Eva-Maria Buch, Hilde Coppi, Walter Klingenbeck, Adam Kuckhoff, Maria Terwiel, Cato Bontjes van Beek.'
08-06:
    - 'Vor {1945} Jahren warf der US-amerikanische Bomber Enola Gay mit dem Piloten Paul Tibbets die Atombombe "Little Boy" über Hiroshima ab. Dies war die erste in einem Krieg eingesetzte Atombombe und forderte Augenblicklich 90.000 bis 200.000 Leben.'
    - 'Seit {1962} Jahren genießt Jamaika die Unabhängigkeit vob Großbritannien.'
    - 'Der Mars Rover "Curiosity" befindet sich heute auf den Tag genau seit {2012} Jahren auf der Marsoberfläche.'
    - 'Im new Yorker Gefägnis von Auburn wurde vor {1890} Jahrenn der erste Mensch auf einem Elektrischen Stuhl hingerichtet.'
    - 'Der Beitrag der Newsgroup "alt.hypertext", in dem Tim Berners-Lee das Projekt "World Wide Web" vorstellt, wurde vor genau {1991} Jahren veröffentlicht.'
#2002: Die indischen Wissenschaftler Manindra Agrawal, Neeraj Kayal und Nitin Saxena veröffentlichen die Abhandlung PRIMES is in P, in der der von ihnen entdeckte AKS-Primzahltest vorgestellt wird, der untersucht, ob eine Zahl eine Primzahl ist oder nicht.
#1881: Alexander Fleming, britischer Bakteriologe, Entdecker des Penicillins, Nobelpreisträger
#Andy Warhol (* 1928)

08-07: 
    - 'Das Patent auf die Drehtür wurde vor {1888} Jahren an Theophilus Van Kannel vergeben.'
    - 'Mata Hari kam vor {1878} Jahren zur Welt.'
    - 'Jimmy Wales, Mitbegründer der Wikipedia, welche als Quelle für 99% der Einträge hier dient, wird heute {1966}.'
    - 'Charlize Theron wird heute {1975}. Sie ist übrigens Afrikanerin.'
#1978: Als Folge eines der ersten großen Giftmüllskandale erklärt US-Präsident Jimmy Carter den Ortsteil Love Canal in Niagara Falls, New York, zum Katastrophengebiet.
08-08: 
    - 'Die Hilbertschen Probleme, eine Sammlung von 23, teils immer noch ungelösten Problemen, wurde vor genau {1900} Jahren von David Hilbert auf dem Internationalen Mathematikerkongress in Paris vorgestellt.'
    - 'Vor {1969} Jahren entstand das Zebrastreifennbild des Albums "Abbey Road" der Beatles.'
    - 'Seit exakt {1924} fähren in Berlin nun elektrische S-Bahnen.'
    - 'Wegen der Watergate Affäre verkündete Richard Nixon vor {1974} Jahren seinen Rücktritt vom Amt des US-Präsidenten.'
    - 'Bambi hatte vor {1942} Jahren seine Weltpremiere in London'
#1963: Beim „Großen Postzugraub“ überfallen Bruce Reynolds, Ronald Biggs und mindestens weitere 13 Männer einen Postzug von Glasgow nach London und rauben 2,63 Mio. GBP (entspricht heute ungefähr 50 Millionen Euro).
#1929: Das deutsche Luftschiff Graf Zeppelin beginnt seine Weltumrundung.
